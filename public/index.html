<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/form.css">
<body>
    <form class="form" action="/play.html">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's join a chat room</div>
        <div class="input-container ic1">
          <input id="displayName" class="input" type="text" name="displayName" placeholder=" " />
          <div class="cut"></div>
          <label for="displayname" class="placeholder">Display name</label>
        </div>
        
        <div class="input-container ic2">
          <input id="roomName" class="input" type="text" name="roomName" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="roomname" class="placeholder">Room Name</label>
        </div>
        <button type="submit" class="submit">Enter</button>
    </form>
</body>
</html>
